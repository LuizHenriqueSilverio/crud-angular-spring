<mat-card>
    <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos dispon√≠veis</span>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">

      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onRemove($event)"
      ></app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
